<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <div class="topnav">
        <a href="{{ url_for('home') }}">Beranda</a>
        {% if "username" in session %}
        <a href="{{ url_for('quiz') }}">Kuis</a>
        <a href=" {{ url_for('logout') }} ">Keluar</a>
        <h3>Halo, {{session['username']}}</h2>
        {% else %}
        <a href="{{ url_for('signin') }}">Daftar</a>
        <a href="{{ url_for('login') }}">Masuk</a>
        {% endif %}
        
    </div>
    
    {% block head %}{% endblock %}
</head>
<body>
   
    {% block body %}{% endblock %}
</body>
<footer>
    <div class="footer">
        &copy; 2025 Petrus Nicolas Manurung
    </div>
    {% block footer%}{% endblock %}
</footer>
</html>
